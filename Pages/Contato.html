<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../styles/Rest.css">
        <link rel="stylesheet" href="../styles/Style.css">

    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="../Assets/Imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../Pages/Produtos.html">Produtos</a></li>
                        <li><a href="../Pages/Contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form action="">
                <label for="nomesbrenome">Nome e sobrenome</label>
                <input type="text" id="nomesbrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Exemplo@hotmail.com">

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" class="input-padrao" placeholder="(XX)xxxx-xxxx">

                <label for="msg">Mensagem</label>
                <textarea id="msg" cols="70" rows="10" class="input-padrao"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>

                    <label for="radio-Email"><input name="Contato" id="radio-Email" type="radio"
                            value="Email">Email</label>


                    <label for="radio-Telefone"> <input name="Contato" id="radio-Telefone" type="radio"
                            value="Telefone">Telefone</label>


                    <label for="radio-WhatsApp"> <input name="Contato" id="radio-WhatsApp" type="radio" value="WhatsApp"
                            checked>WhatsApp</label>


                    <input class="Enviar" type="submit" value="Enviar formulário">
                </fieldset>

                <fieldset>
                    <legend>Qual horario prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label for="" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novodades por
                    email
                    ?</label>
            </form>


            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>

            </table>




        </main>



        <footer>
            <img src="../Assets/Imagens/logo-branco.png" alt="">
            <p class="Copyrigth"> &copy; Copyrigth Barbearia Alura - 2022</p>
        </footer>

    </body>

</html>
